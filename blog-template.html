<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Post Template — Landon Devlog</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="single layout">
    <aside class="sidebar">
      <div class="brand"><div class="logo">L</div><div class="title">Landon Devlog</div></div>
      <nav class="nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <article class="post">
        <header class="post-header">
          <h1>POST TITLE HERE</h1>
          <p class="meta">YYYY-MM-DD • Tags: <span class="tag">tag1</span> <span class="tag">tag2</span></p>
        </header>

        <section class="post-body">
          <h2>Goal</h2>
          <p>Summarize the goal of this session.</p>

          <h2>What I did</h2>
          <ul>
            <li>Step 1</li>
            <li>Step 2</li>
          </ul>

          <h2>Notes</h2>
          <p>Key takeaways, commands, snippets.</p>

          <h2>Code / Snippets</h2>
          <pre><code>// paste code snippets here</code></pre>
        </section>
      </article>
    </main>
  </div>
</body>
</html>
